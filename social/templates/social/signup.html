{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto pt-4">
            <form action="/social/signup" method="POST">
                <h3 class="alert alert-light border rounded" style="text-align: center;">Signup Your Account</h3>                
                {% csrf_token %}

                {% if error %}
                
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- First Name -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name"
                     id="" value="{{values.first_name}}" class="form-control " 
                     placeholder="First Name">
                  </div>

                  <!-- Phone Number -->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" name="phone"
                     id="" value="{{values.phone}}"class="form-control" 
                     placeholder="">
                  </div>

                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email"
                   id="" value="{{values.email}}"class="form-control " 
                   placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" name="address"
                     id="" class="form-control " >
                  </div>
                  <div class="form-group">
                    <label for="">Age</label>
                    <input type="text" name="age"
                     id="" class="form-control " 
                     placeholder="Age">
                  </div>
                <div class="row mt-3">
                  <div class="form-group col ">
                    <label >gender</label>
                    <select name="gender" >
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="others">Others</option>
                      </select>
                  </div>
                  <div class="form-group col">
                    <label for="">Status</label>
                    <select name="status" >
                        <option value="single">single</option>
                        <option value="Commited">Commited</option>
                        <option value="married">married</option>
                      </select>
                  </div>
                </div>
                

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password"
                     id="" class="form-control " 
                     placeholder="********">
                  </div>

                <div class="form-group mx-auto mt-4">
                    <input class="btn btn-lg btn-info faf" type="submit" value="Create An Account">
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
