{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <main class="p-5">
            <div class="row text-justify">
                <div class="col">
                    <h1 class="myhead2" style= "text-align: center;" >Post</h1>
                    <hr>

                </div>

            </div>
            <form enctype="multipart/form-data" method="POST" style="text-align: center;">
                {% csrf_token %}
                {{ form|crispy }}<br>
                <input class="btn btn-info" type="submit" value="Post">
            </form>
            </main>
        </div>
    </div>
</div>    
{% endblock %}
